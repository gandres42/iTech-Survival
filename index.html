<!DOCTYPE html>
<html lang="en" id="document">
<head>
    <meta charset="UTF-8">
    <title>iTech Survival</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
<button id="soundstart" onclick="startmusic.play(); document.getElementById('soundstart').style.visibility = 'hidden'">
    start audio
</button>
    <div id="game">
        <h1 id="question"></h1>
        <h1 id="score">Score: 0</h1>
        <img src="desk.png" id="desk">
        <img id="people">
        <div id="buttonguard"></div>
        <div id="alarmgaurd"></div>
        <div id="option1" onclick="response(1)">
            <p class="optiontext" id="1text"></p>
        </div>
        <div id="option2" onclick="response(2)">
            <p class="optiontext" id="2text"></p>
        </div>
        <div id="option3" onclick="response(3)">
            <p class="optiontext" id=3text></p>
        </div>
        <div id="option4" onclick="response(4)">
            <p class="optiontext" id="4text"></p>
        </div>
        <div id="panic" onclick="response(5)">
            <p id="panictext">Seudekamp</p>
        </div>
        <div id="gamemenu" onclick="menu()">
            Return to menu
        </div>
        <div id="panicalert">
            <h1 id="panicalerttext">Sent to Seudekamp!</h1>
        </div>
        <div id="gg">
            <h1 id="gg1">You Lose</h1>
            <h2 id="gg2">You read the iTech manual</h2>
            <button id="gg3" onclick="menu()">Return to menu</button>
        </div>
    </div>
    <div id="menu">
        <h1 id="title">iTech: The Game</h1>
        <div id="startbutton" onclick="document.getElementById('soundstart').style.visibility = 'hidden'; startGame()">Start</div>

    </div>
</body>
</html>
<script src="index.js"></script>
<link href="index.css" rel="stylesheet" type="text/css">
